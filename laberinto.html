<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Display</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 20px; /* Cambia el ancho según tus necesidades */
            height: 10px; /* Cambia el alto según tus necesidades */
            border: 1px solid black;
            text-align: center;
        }
        /* Asignar colores según los valores de la matriz */
        td[data-value="S"] {
            background-color: rgb(0, 255, 0);
        }
        td[data-value="G"] {
            background-color: blue;
        }
        td[data-value="#"] {
            background-color: rgb(0, 0, 0);
        }
        td[data-value="."] {
            background-color: rgb(255, 255, 255);
        }
        td[data-value="+"] {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <tbody id="matrix-body">
            <!-- La matriz se generará aquí utilizando JavaScript -->
        </tbody>
    </table>

    <script>
        var laberinto = [
    ["S",".",".",".","#",".","#",".","#",".",".",".",".",".","#",".","#",".",".","#"],
    [".","#","#",".","#",".","#",".","#","#","#",".","#","#",".",".",".","#","#","."],
    ["#",".","#",".","#",".","#",".","#","#",".",".",".",".",".","#",".",".",".","#"],
    [".",".",".",".",".",".",".",".","#",".",".","#","#","#",".",".","#",".",".","."],
    ["#","#","#","#",".","#",".","#",".","#",".",".",".",".","#",".",".","#","#","."],
    [".",".",".",".",".","#",".",".",".",".","#",".","#",".","#",".","#","#",".","."],
    [".",".","#","#",".","#","#",".","#",".","#",".","#",".",".","#",".",".","#","."],
    [".","#",".","#",".","#",".",".","#",".","#",".","#",".","#",".",".","#",".","."],
    [".",".","#",".",".","#",".","#",".",".",".",".",".","#",".",".","#","#","#","."],
    [".",".",".",".",".","#",".","#",".","#",".",".","#",".",".",".",".",".",".","."],
    ["#","#","#","#","#",".",".","#",".","#",".","#",".",".","#","#","#","#","#","#"],
    [".",".",".","#",".",".",".",".",".",".","#",".",".","#",".",".",".",".",".","."],
    [".","#",".",".",".","#",".","#","#","#","#",".","#","#",".","#","#","#","#","."],
    [".","#",".","#","#","#",".","#",".",".",".",".",".","#",".",".",".","#","#","."],
    [".","#",".","#","#","#",".","#",".","#",".","#",".","#",".",".","#",".",".","."],
    [".",".",".",".",".","#","#",".",".","#",".","#",".","#",".",".","#",".","#","#"],
    ["#","#","#","#","#","#",".",".","#","#",".","#",".","#",".","#",".",".","#","G"],
    [".",".",".",".",".",".",".","#","#","#",".","#","#","#",".","#",".","#",".","."],
    [".","#",".",".","#",".","#",".","#","#",".",".",".",".",".","#",".",".",".","#"],
    ["#",".",".","#",".",".",".",".",".","#",".","#","#","#",".",".","#",".","#","#"]
]

        function labe(laberinto, x, y) {
            if (x < 0 || y < 0 || x >= laberinto.length || y >= laberinto[0].length) {
            return false;
        }

        const celda = laberinto[x][y];
        if (celda === '#' || celda === '+') {
            return false;
        }

        if (celda === 'G') {
            return true;
        }

        laberinto[x][y] = '+';

        if (labe(laberinto, x , y - 1) ||
            labe(laberinto, x - 1 , y) ||
            labe(laberinto, x , y + 1) ||
            labe(laberinto, x + 1 , y)) {
                return true;
        }

        laberinto[x][y] = '.';
            return false;
    }

    for (let i = 0; i < laberinto.length; i++) {
        for (let j = 0; j < laberinto[0].length; j++) {
            if (laberinto[i][j] === 'S') {
                if (labe(laberinto, i, j)) {
                    console.log('Laberinto resuelto:');
                    laberinto.forEach(element => {
                        console.log(element);
                    });
                } else {
                    console.log('No se pudo resolver el laberinto.');
                }
            }
        }
    }
        var matrixBody = document.getElementById('matrix-body');

        // Generar la tabla utilizando la matriz de JavaScript
        for (var i = 0; i < laberinto.length; i++) {
            var row = document.createElement('tr');
            for (var j = 0; j < laberinto[i].length; j++) {
                var cell = document.createElement('td');
                cell.setAttribute('data-value', laberinto[i][j]); // Agregar atributo para el valor
                cell.textContent = laberinto[i][j]; // Mostrar el valor en la celda
                row.appendChild(cell);
            }
            matrixBody.appendChild(row);
        }
    </script>
</body>
</html>
