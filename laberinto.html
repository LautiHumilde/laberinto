<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laberinto</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 20px;
            height: 10px;
            border: 1px solid black;
            text-align: center;
        }
        td[sombolo="S"] {
            background-color: rgb(0, 255, 0);
        }
        td[sombolo="G"] {
            background-color: blue;
        }
        td[sombolo="#"] {
            background-color: rgb(0, 0, 0);
        }
        td[sombolo="."] {
            background-color: rgb(255, 255, 255);
        }
        td[sombolo="+"] {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <tbody id="matrizdemilaberinto">
        </tbody>
    </table>

    <script>
        var laberinto = [
    [ "S" , "." , "#" , "#" , "#"],
    [ "#" , "." , "#" , "#" , "G"],
    [ "." , "." , "." , "#" , "."],
    [ "." , "#" , "." , "." , "."],
    [ "." , "#" , "." , "#" , "."]
]

        function labe(laberinto, x, y) {
            if (x < 0 || y < 0 || x >= laberinto.length || y >= laberinto[0].length) {
            return false;
        }

        const celda = laberinto[x][y];
        if (celda === '#' || celda === '+') {
            return false;
        }

        if (celda === 'G') {
            return true;
        }

        laberinto[x][y] = '+';

        if (labe(laberinto, x , y - 1) ||
            labe(laberinto, x - 1 , y) ||
            labe(laberinto, x , y + 1) ||
            labe(laberinto, x + 1 , y)) {
                return true;
        }

        laberinto[x][y] = '.';
            return false;
    }

    for (let i = 0; i < laberinto.length; i++) {
        for (let j = 0; j < laberinto[0].length; j++) {
            if (laberinto[i][j] === 'S') {
                if (labe(laberinto, i, j)) {
                    console.log('Laberinto resuelto:');
                } else {
                    console.log('No se pudo resolver el laberinto.');
                }
            }
        }
    }
        var matriz = document.getElementById('matrizdemilaberinto');

        for (var i = 0; i < laberinto.length; i++) {
            var fila = document.createElement('tr');
            for (var j = 0; j < laberinto[i].length; j++) {
                var celda = document.createElement('td');
                celda.setAttribute('sombolo', laberinto[i][j]);
                celda.textContent = laberinto[i][j];
                fila.appendChild(celda);
            }
            matriz.appendChild(fila);
        }
    </script>
</body>
</html>
